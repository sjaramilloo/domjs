<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Callback en DOM</title>
</head>
<body>
    <h1>Java script</h1>
    <h2>Uso del Call back en un DOM</h2>
    <p id="call">lorem ipsum dolor</p>
    <script>
        function vista(Callback){
            document.getElementById("call").innerHTML = Callback;
        }
        function saludo(){
            vista("Hola putitos");
        }
        function despedida (){
            vista ("Bye putitos");
        }
    </script>
</body>
</html>
